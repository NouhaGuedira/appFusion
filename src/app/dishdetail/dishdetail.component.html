
<!-- grid -->
<div class="container"
    fxLayout="row" 
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="10px"
    fxLayoutAlign="space-around center"
    *ngIf="dish">

    <!-- display the selected item -->
    <div fxFlex="30">
        <mat-card class="dish-card">
            <mat-card-header>
              <div mat-card-avatar class="dish-header-image"></div>
              <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
              <!-- <mat-card-subtitle>{{dish.name | uppercase}}</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image weight="100" height="300px" src={{dish.image}} alt={{dish.image}}>
            <mat-card-content>
              <p>
                {{dish.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)='goBack()'>BACK</button>
              <button mat-button >LIKE </button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>
      <!-- comments here -->
    <div fxFlex>
      <mat-list>
        <h2>Comments</h2>
        <mat-list-item *ngFor="let comment of dish.comments" >
          <div mat-line>{{comment.comment}}</div>
          <div mat-line>{{comment.rating}} Stars</div>
          <div mat-line>-- {{comment.author}} {{comment.date | date}}</div>
        </mat-list-item>
      </mat-list>
    
    
    </div>

  
    <!-- <mat-grid-tile *ngFor="let comment of selectedDish.comments"> -->
 



</div>
