
<!-- grid -->
<div class="container"
    fxLayout="row" 
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="10px"
    fxLayoutAlign="space-around center"
    >

    <!-- display the selected item -->
    <div fxFlex="30">
        
        <mat-card class="dish-card" *ngIf="dish">
            <mat-card-header>
              <div mat- card-avatar class="dish-header-image"></div>
              <mat-card-title >{{dish.name | uppercase}}</mat-card-title>
              <!-- <mat-card-subtitle>{{dish.name | uppercase}}</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image weight="100" height="300px" src={{dish.image}} alt={{dish.image}}>
            <mat-card-content>
              <p>
                {{dish.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink] = "['/dishdetail',prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
              <button mat-button (click)='goBack()'>BACK</button>
              <button mat-button >LIKE </button>
              <button mat-button>SHARE</button>
              <button mat-button [routerLink] = "['/dishdetail',next]"><span class="fa fa-chevron-right fa-lg"></span></button>
            </mat-card-actions>
          </mat-card>
          
          <div [hidden]="dish"> <!-- if true hide this element-->
            <mat-spinner></mat-spinner><h4>Loading... Please Wait</h4>
          </div>
    </div>
    
      <!-- comments here -->
    <div fxFlex="40">
      <mat-list *ngIf="dish">
        <h2>Comments</h2>
        <mat-list-item *ngFor="let comment of dish.comments" >
          <div mat-line>{{comment.comment}}</div>
          <div mat-line>{{comment.rating}} Stars</div>
          <div mat-line>-- {{comment.author}} {{comment.date | date}}</div>
        </mat-list-item>
      </mat-list>
    <div [hidden]="dish"> <!-- if true hide this element-->
      <mat-spinner></mat-spinner><h4>Loading... Please Wait</h4>
    </div>
    
    </div>

  
    <!-- <mat-grid-tile *ngFor="let comment of selectedDish.comments"> -->
 



</div>
