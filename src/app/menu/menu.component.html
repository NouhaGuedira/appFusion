<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <h2>Menu</h2>
    <hr>
  </div>

<div fxFlex *ngIf="dishes">  
  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight >
          <img height="150px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
          <mat-grid-tile-footer>
            <h1> {{dish.name | uppercase}} </h1>
          </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div [hidden]="dishes || errorMsg "> <!-- if true hide this element-->
  <mat-spinner></mat-spinner><h4>Loading... Please Wait</h4>
</div>
<div fxFlex *ngIf = "errorMsg">
  <h2>Error</h2>
  <h4>{{errorMsg}}</h4>
</div>
<!-- (click)="onSelect(dish)"
  <app-dishdetail [dish]="selectedDish"></app-dishdetail> -->

</div>
