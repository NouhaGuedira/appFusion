<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
    
</mat-toolbar>
<p>{{user |json}}</p>
    <form novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-dialog-content>

            <mat-form-field>
                <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"
                 #username="ngModel" required>
                <mat-error *ngIf="username.invalid">Username is required</mat-error>
            </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
                #password="ngModel" required>
                <mat-error *ngIf="password.invalid">Password is required</mat-error>
              </mat-form-field>
              <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
            
          </mat-dialog-content>

          <mat-dialog-actions>
            <span class="flex-spacer"></span>
            <button mat-button mat-dialog-close>Cancel</button>
            <button type="submit"
                [disabled]="loginForm.form.invalid" mat-button class="background-primary text-floral-white" >Login</button>
          </mat-dialog-actions>


    </form>
